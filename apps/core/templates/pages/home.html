{% extends "base.html" %}

{% block title %}
    PokéPress
{% endblock title %}


{% block content %}
<div class="jumbotron">
  <h1 class="display-4">POKÉPRESS</h1>
  <p class="lead">Welcome to the  premier social site for Pokémon.</p>
  <hr class="my-4">
  <p><div class="card text-white bg-dark mb-3" style="max-width: 25rem;">
    <div class="card-header">
      <h5 class="card-title">Profile username</h5>
    </div>
      <div class="card-body">
        sprites of your favorite pokemon, up to six
      </div>
    </div>
  </p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="{% url 'about' %}" role="button">Search a pokémon here!</a>
  </p>
</div>

<!-- <p>More stuff. {{ example_context_variable }}.</p> -->

{% endblock content %}
